<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Shop App - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Shop Inventory</h1>
        
        <!-- Navigation -->
        <nav>
            <a href="index.html">Home</a> | 
            <a href="available.html">Available Medicines</a>
        </nav>
        
        <!-- Search Medicine Section -->
        <div class="search-medicine">
            <input type="text" id="searchInput" placeholder="Search for a medicine..." />
            <button onclick="searchMedicine()">Search</button>
        </div>

        <!-- Add Medicine Section -->
        <div class="add-medicine">
            <input type="text" id="medicineInput" placeholder="Enter medicine name" />
            <button onclick="addMedicine()">Add Medicine</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
